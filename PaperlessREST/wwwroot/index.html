<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Paperless – Document OCR System</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Dark mode toggle -->
<button aria-label="Toggle light / dark"
        class="btn btn-outline-secondary position-fixed top-0 end-0 m-3"
        id="themeToggle"
        onclick="toggleTheme()"
        style="z-index: 1050;"
        type="button">
    <i class="bi bi-moon" id="themeIcon"></i>
</button>

<!-- Live‑update status (hidden when connected) -->
<div class="alert alert-danger position-fixed top-0 end-0 m-3" id="sseStatus"
     style="display:none; margin-top: 60px!important;">
    <i class="bi bi-wifi-off"></i> Live Updates Disconnected
</div>

<!-- Notifications -->
<div id="notificationContainer"></div>

<div class="container-xl py-4">
    <h1 class="text-center mb-4">
        <i class="bi bi-file-earmark-text"></i> Paperless OCR System
    </h1>

    <!-- Upload Zone (PDF) -->
    <div class="border border-2 border-primary rounded p-4 text-center bg-body-tertiary mb-4" id="uploadZone">
        <i class="bi bi-cloud-upload fs-1 text-primary"></i>
        <h4 class="mt-3 text-body">Upload PDF Documents</h4>
        <p class="text-body-secondary">Drag and drop PDF files here or click to browse</p>
        <label class="visually-hidden" for="fileInput">Choose PDF files</label>
        <input accept=".pdf" class="d-none" id="fileInput" multiple type="file">
        <button class="btn btn-primary mt-2" onclick="document.getElementById('fileInput').click()">
            <i class="bi bi-folder-open"></i> Choose Files
        </button>
    </div>

    <!-- Search -->
    <div class="input-group mb-4">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <label class="visually-hidden" for="searchInput">Search documents</label>
        <input class="form-control" id="searchInput" placeholder="Search documents…" type="text">
        <button class="btn btn-outline-primary" id="searchBtn">Search</button>
        <button class="btn btn-outline-secondary" id="clearSearchBtn">Clear</button>
    </div>

    <!-- Header row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Documents</h3>
        <button class="btn btn-sm btn-outline-primary" id="refreshBtn">
            <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
    </div>

    <!-- Document cards will be injected by app.js -->
    <div id="documentsContainer">
        <div class="text-center text-muted py-5">
            <i class="bi bi-inbox fs-1"></i>
            <p>No documents uploaded yet</p>
        </div>
    </div>
</div>

<!-- Templates -->
<template id="documentCardTemplate">
    <div class="card mb-3 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2 align-items-center flex-grow-1 min-w-0">
                <i class="bi bi-file-pdf text-danger"></i>
                <h5 class="card-title mb-0 text-truncate" data-field="fileName"></h5>
            </div>
            <button class="btn btn-sm btn-outline-danger" data-action="delete" title="Delete">
                <i class="bi bi-trash"></i>
            </button>
        </div>
        <div class="card-body">
            <p class="text-muted small mb-2">
                <span data-field="uploadDate"></span>
                <br data-field="processedBreak" style="display:none">
                <span data-field="processedDate"></span>
            </p>
            <span class="badge" data-field="statusBadge">
                <span class="spinner-border spinner-border-sm me-1" data-field="spinner" style="display:none"></span>
                <span data-field="statusText"></span>
            </span>
            <div class="mt-3" data-field="ocrPreview" style="display:none">
                <h6>OCR Text Preview</h6>
                <div class="bg-body-tertiary p-2 rounded small font-monospace overflow-auto" data-field="ocrText"
                     style="max-height: 200px;"></div>
            </div>
            <div class="mt-3" data-field="genaiSection" style="display:none">
                <div class="mb-2">
                    <h6 class="mb-0">AI Summary</h6>
                </div>
                <div class="bg-body-tertiary p-2 rounded small overflow-auto" data-field="genaiText"
                     style="max-height: 200px;">No summary yet.
                </div>
            </div>
            <div class="alert alert-danger mt-3 small" data-field="errorMessage" style="display:none"></div>
        </div>
    </div>
</template>

<template id="emptyStateTemplate">
    <div class="text-center text-muted py-5">
        <i class="bi bi-inbox fs-1"></i>
        <p data-field="emptyMessage"></p>
    </div>
</template>

<template id="notificationTemplate">
    <div class="alert alert-dismissible fade show position-fixed bottom-0 end-0 m-3"
         style="max-width: 350px; z-index: 1050;">
        <span data-field="message"></span>
        <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
</template>

<!-- Application logic -->
<script src="app.js"></script>
</body>
</html>
